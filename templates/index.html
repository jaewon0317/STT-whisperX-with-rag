<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperX Note</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column p-0">
        <!-- Header -->
        <nav class="navbar navbar-dark bg-dark border-bottom border-secondary px-3">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-mic-fill text-warning"></i> <span class="text-warning">WhisperX</span> Note
            </span>
        </nav>

        <div class="d-flex flex-grow-1" style="overflow: hidden;">
            <!-- Sidebar Toggle -->
            <div class="bg-dark d-flex align-items-start" style="width: 24px; flex-shrink: 0;">
                <button class="btn btn-link text-secondary p-1" id="sidebarToggle" title="사이드바 토글">
                    <i class="bi bi-chevron-left" id="sidebarIcon"></i>
                </button>
            </div>
            <!-- Sidebar -->
            <div class="border-end border-secondary d-flex flex-column p-0 bg-dark" id="sidebar"
                style="width: 250px; height: 100vh; flex-shrink: 0; transition: width 0.3s; overflow: hidden;">
                <div class="d-flex align-items-center px-3 border-bottom border-secondary gap-2"
                    style="height: 54px; flex-shrink: 0;">
                    <!-- Action Buttons -->
                    <div class="d-flex gap-1 flex-grow-1">
                        <button class="btn btn-primary btn-sm flex-grow-1" id="newBtn" title="새 회의록">
                            <i class="bi bi-mic-fill"></i> 새 회의록
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" id="addDocBtn" title="문서 추가">
                            <i class="bi bi-file-earmark-plus"></i>
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" id="newFolderBtn" title="새 폴더">
                            <i class="bi bi-folder-plus"></i>
                        </button>
                    </div>
                </div>

                <!-- Unified Library Tree -->
                <div class="d-flex flex-column flex-grow-1 overflow-auto p-2" id="libraryTree"
                    ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'root')">
                    <!-- Dynamic Content -->
                </div>

                <!-- Hidden File Input -->
                <input type="file" id="docFileInput" class="d-none" multiple
                    accept=".pdf,.txt,.py,.js,.html,.css,.md,.json">
            </div>

            <!-- Resize Handle -->
            <div id="sidebarResizer"></div>

            <!-- Main Content -->
            <div class="d-flex flex-column flex-grow-1" style="min-width: 0; overflow: hidden;">

                <!-- Tab Bar -->
                <div id="tabBar" class="d-flex align-items-center bg-dark border-bottom border-secondary"
                    style="height: 54px; overflow-x: auto; flex-shrink: 0;">
                    <!-- Home Tab (Always visible) -->
                    <div class="tab-item active-tab" data-tab-id="home" onclick="switchTab('home')">
                        <i class="bi bi-house-door"></i>
                        <span>홈</span>
                    </div>
                    <!-- Dynamic tabs will be added here by JavaScript -->
                </div>

                <!-- Tab Content Area -->
                <div id="tabContent" class="flex-grow-1 d-flex flex-column" style="overflow: hidden; min-height: 0;">
                    <div id="createMode" class="flex-grow-1 p-4" style="overflow-y: auto; overflow-x: hidden;">
                        <form id="transcribeForm">
                            <div class="d-flex flex-column gap-4 mx-auto" style="max-width: 700px;">

                                <!-- 1. Drop Zone (Primary) -->
                                <div>
                                    <div id="dropZone"
                                        class="border border-secondary border-2 rounded-3 p-5 text-center"
                                        style="border-style: dashed !important; min-height: 220px; cursor: pointer; background: var(--bg-secondary);">
                                        <div class="mb-3">
                                            <i class="bi bi-cloud-arrow-up display-3 text-secondary"></i>
                                        </div>
                                        <h5 class="text-light mb-2">오디오 파일 업로드</h5>
                                        <p class="text-secondary small mb-0">파일을 드래그하거나 클릭하여 선택하세요</p>
                                        <p class="text-secondary x-small mt-2 op-50">(MP3, WAV, M4A)</p>
                                        <input type="file" class="form-control d-none" id="audioFile" accept="audio/*">
                                    </div>
                                    <div id="selectedFileName" class="text-success mt-2 text-center"
                                        style="display: none;">
                                        <i class="bi bi-check-circle me-1"></i> <span></span>
                                    </div>
                                </div>

                                <!-- 2. Recording Zone -->
                                <div class="card bg-transparent border-secondary"
                                    style="background: rgba(255,255,255,0.03);">
                                    <div class="card-body p-3">
                                        <label class="form-label text-secondary small mb-2">
                                            <i class="bi bi-mic-fill text-danger me-1"></i> 또는 직접 녹음
                                        </label>
                                        <div class="d-flex align-items-center gap-3 flex-wrap">
                                            <button type="button" class="btn btn-outline-danger" id="recordBtn">
                                                <i class="bi bi-circle-fill me-1"></i> 녹음 시작
                                            </button>
                                            <div id="recordingStatus" class="text-light small" style="display: none;">
                                                <span class="text-danger"><i
                                                        class="bi bi-record-circle me-1"></i></span>
                                                <span id="recordingTime">00:00</span>
                                            </div>
                                            <!-- Audio Visualizer -->
                                            <div id="audioVisualizerContainer" style="display: none;">
                                                <canvas id="audioVisualizer" width="150" height="28"
                                                    style="border-radius: 6px; background: rgba(0,0,0,0.4);"></canvas>
                                            </div>
                                            <!-- Audio Preview (after recording) -->
                                            <audio id="recordedAudioPreview" controls
                                                style="display: none; height: 36px; flex-grow: 1; max-width: 280px;"></audio>
                                        </div>
                                    </div>
                                </div>

                                <!-- 3. YouTube Import -->
                                <div class="card bg-transparent border-secondary bg-opacity-10"
                                    style="background: rgba(255,255,255,0.03);">
                                    <div class="card-body p-3">
                                        <label class="form-label text-secondary small mb-2"><i
                                                class="bi bi-youtube text-danger me-1"></i> YouTube URL</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control bg-dark border-secondary text-light"
                                                id="youtubeUrl" placeholder="https://youtube.com/watch?v=...">
                                            <button class="btn btn-outline-secondary" type="button"
                                                id="youtubeDownloadBtn">
                                                가져오기
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- 3. Settings (Accordions) -->
                                <div class="accordion" id="settingsAccordion">
                                    <!-- Meeting Info -->
                                    <div class="accordion-item bg-dark border-secondary mb-2">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed bg-dark text-light shadow-none"
                                                type="button" data-bs-toggle="collapse" data-bs-target="#meetingInfo">
                                                <i class="bi bi-pencil-square me-2 text-secondary"></i> 회의 정보 입력
                                                (선택)
                                            </button>
                                        </h2>
                                        <div id="meetingInfo" class="accordion-collapse collapse"
                                            data-bs-parent="#settingsAccordion">
                                            <div class="accordion-body">
                                                <div class="mb-3">
                                                    <label class="form-label small text-secondary">제목</label>
                                                    <input type="text" class="form-control" id="titleInput"
                                                        placeholder="예: 주간 기획 회의">
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <label class="form-label small text-secondary">참석자</label>
                                                        <input type="text" class="form-control" id="participantsInput"
                                                            placeholder="이름 (쉼표로 구분)">
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label class="form-label small text-secondary">안건</label>
                                                        <input type="text" class="form-control" id="agendaInput"
                                                            placeholder="주요 안건 요약">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Advanced Settings -->
                                    <div class="accordion-item bg-dark border-secondary">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed bg-dark text-light shadow-none"
                                                type="button" data-bs-toggle="collapse"
                                                data-bs-target="#advancedSettings">
                                                <i class="bi bi-sliders me-2 text-secondary"></i> 상세 설정
                                            </button>
                                        </h2>
                                        <div id="advancedSettings" class="accordion-collapse collapse"
                                            data-bs-parent="#settingsAccordion">
                                            <div class="accordion-body">
                                                <div class="row align-items-center">
                                                    <div class="col-md-6 mb-3 mb-md-0">
                                                        <label class="form-label small text-secondary">언어 선택</label>
                                                        <select class="form-select" id="languageSelect">
                                                            <option value="한국어" selected>한국어</option>
                                                            <option value="영어">영어</option>
                                                            <option value="일본어">일본어</option>
                                                            <option value="중국어">중국어</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-check form-switch pt-4">
                                                            <input class="form-check-input" type="checkbox"
                                                                id="diarizationCheck">
                                                            <label class="form-check-label" for="diarizationCheck">화자 분리
                                                                (누가
                                                                말했는지 구분)</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="mt-3" id="hfTokenGroup" style="display: none;">
                                                    <label class="form-label small text-secondary">HuggingFace Token
                                                        (화자
                                                        분리용)</label>
                                                    <input type="password" class="form-control" id="hfTokenInput"
                                                        placeholder="hf_...">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 4. Action -->
                                <div class="d-grid mt-2">
                                    <button type="submit" class="btn btn-warning btn-lg py-3" id="startBtn">
                                        <i class="bi bi-stars me-2"></i> 전사 및 분석 시작
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Processing Indicator -->
                        <div id="processingIndicator" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border text-warning" role="status">
                                <span class="visually-hidden">처리 중...</span>
                            </div>
                            <p class="mt-2 text-secondary">오디오를 처리하고 있습니다...</p>
                        </div>
                    </div>

                    <!-- View Mode -->
                    <div id="viewMode" class="flex-grow-1" style="display: none; height: 100%; overflow: hidden;">

                        <!-- Left: Main Content Area -->
                        <div class="d-flex flex-column flex-grow-1" style="min-width: 0;">
                            <!-- Tab Header -->
                            <div class="d-flex align-items-center bg-dark border-bottom border-secondary px-3"
                                style="height: 54px; flex-shrink: 0;">
                                <ul class="nav nav-pills me-auto" id="contentTabs">
                                    <li class="nav-item">
                                        <button class="nav-link active btn-sm" data-tab="player">
                                            <i class="bi bi-music-note-beamed"></i> 전사 뷰어
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <button class="nav-link btn-sm" data-bs-toggle="modal"
                                            data-bs-target="#transcriptTextModal">
                                            <i class="bi bi-file-text"></i> 전사문
                                        </button>
                                    </li>
                                </ul>

                                <!-- Controls -->
                                <div class="d-flex align-items-center gap-2">
                                    <!-- Speaker Orbs Toggle Button -->
                                    <button class="btn btn-outline-secondary btn-sm" id="speakerOrbsToggle"
                                        title="화자 시각화">
                                        <i class="bi bi-circle-fill"></i>
                                    </button>
                                    <!-- Speaker Orbs Floating Panel -->
                                    <div id="speakerOrbsPanel" class="speaker-orbs-panel" style="display: none;">
                                        <div class="speaker-orbs-header" id="speakerOrbsPanelHeader">
                                            <button type="button" class="btn-close btn-close-white btn-sm ms-auto"
                                                onclick="toggleSpeakerOrbsPanel()"></button>
                                        </div>
                                        <div id="speakerOrbs">
                                            <!-- Orbs will be generated dynamically -->
                                        </div>
                                    </div>
                                    <div class="btn-group btn-group-sm" id="formatGroup">
                                        <input type="radio" class="btn-check" name="format" id="formatMd" value="md"
                                            checked>
                                        <label class="btn btn-outline-secondary" for="formatMd">MD</label>
                                        <input type="radio" class="btn-check" name="format" id="formatTxt" value="txt">
                                        <label class="btn btn-outline-secondary" for="formatTxt">TXT</label>
                                    </div>
                                    <button class="btn btn-outline-secondary btn-sm" onclick="copyTranscript()">
                                        <i class="bi bi-copy"></i> 복사
                                    </button>
                                    <button class="btn btn-warning btn-sm" id="saveBtn">
                                        <i class="bi bi-download"></i> 저장
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="collapse"
                                        data-bs-target="#settingsPanel">
                                        <i class="bi bi-gear"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Settings Panel (Collapsible) -->
                            <div class="collapse bg-dark border-bottom border-secondary" id="settingsPanel"
                                style="flex-shrink: 0;">
                                <div class="p-3">
                                    <div class="row g-2 align-items-end">
                                        <div class="col-auto">
                                            <label class="form-label small mb-1">제목 수정</label>
                                            <input type="text" class="form-control form-control-sm"
                                                id="renameTitleInput" placeholder="새 제목">
                                        </div>
                                        <div class="col-auto">
                                            <button class="btn btn-sm btn-outline-warning"
                                                id="renameTitleBtn">적용</button>
                                        </div>
                                        <div class="col-auto ms-4">
                                            <label class="form-label small mb-1">화자 변경</label>
                                            <select class="form-select form-select-sm" id="speakerSelect"
                                                style="width: 120px;"></select>
                                        </div>
                                        <div class="col-auto">
                                            <input type="text" class="form-control form-control-sm" id="newSpeakerName"
                                                placeholder="새 이름" style="width: 100px;">
                                        </div>
                                        <div class="col-auto">
                                            <button class="btn btn-sm btn-outline-warning"
                                                id="renameSpeakerBtn">적용</button>
                                        </div>
                                        <div class="col-auto ms-4">
                                            <label class="form-label small mb-1">AI 임베딩</label>
                                            <button class="btn btn-sm btn-outline-warning" id="reindexBtn"
                                                title="변경사항을 AI에 반영합니다">
                                                <i class="bi bi-arrow-repeat me-1"></i>다시 임베딩
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Scrollable Content Area -->
                            <div style="flex: 1; overflow: auto; padding-bottom: 60px;">
                                <!-- Player Tab (전사 뷰어) -->
                                <div class="tab-pane" id="playerPane">
                                    <div id="segmentsList" style="padding: 12px; max-width: 1000px; margin: 0 auto;">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <!-- Document Viewer Pane (for tab-based document viewing) -->
                <div id="documentViewerPane" class="flex-grow-1 flex-column" style="display: none; height: 100%;">
                    <div class="d-flex justify-content-between align-items-center p-3 bg-dark border-bottom border-secondary"
                        style="flex-shrink: 0;">
                        <h5 id="documentViewerPaneTitle" class="text-light m-0"></h5>
                    </div>
                    <div id="documentViewerPaneContent" class="flex-grow-1" style="overflow: auto;">
                        <!-- PDF iframe or text pre will be inserted here -->
                    </div>
                </div>

            </div> <!-- End tabContent -->
            <!-- Chat Panel -->
            <div id="chatPanel" class="bg-dark border-start border-secondary d-flex flex-column"
                style="width: 0; flex-shrink: 0; overflow: hidden; transition: width 0.3s; position: relative;">

                <!-- Resizer Handle -->
                <div id="chatResizer" title="드래그하여 크기 조절"></div>

                <!-- Chat Header -->
                <div class="px-3 border-bottom border-secondary d-flex align-items-center"
                    style="height: 54px; flex-shrink: 0; min-width: 350px;">
                    <div class="flex-grow-1 d-flex align-items-center">
                        <i class="bi bi-robot text-warning me-2"></i>
                        <span class="fw-bold text-light">AI 어시스턴트</span>
                    </div>
                    <!-- Chat History Dropdown -->
                    <div class="dropdown me-2">
                        <button class="btn btn-link text-secondary p-1" data-bs-toggle="dropdown" title="채팅 기록">
                            <i class="bi bi-clock-history"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" id="chatHistoryList">
                            <!-- Dynamic chat list -->
                        </ul>
                    </div>
                    <!-- New Chat Button -->
                    <button class="btn btn-link text-secondary p-1" onclick="createNewChat()" title="새 대화">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                    <!-- Copy Chat Button -->
                    <button class="btn btn-link text-secondary p-1" onclick="copyChatContent()" title="대화 복사">
                        <i class="bi bi-copy"></i>
                    </button>
                </div>

                <!-- Chat Messages -->
                <div id="chatMessages" class="flex-grow-1 overflow-auto p-3"
                    style="min-width: 350px; padding-bottom: 120px !important;">
                    <div class="text-center text-secondary small py-4">
                        <i class="bi bi-chat-quote display-4 opacity-50"></i>
                        <p class="mt-2">회의 내용에 대해 질문해보세요!</p>
                        <p class="small opacity-75">예: "이 회의에서 결정된 사항이 뭐야?"</p>
                    </div>
                </div>
            </div>

            <!-- Chat Toggle Button (Right Edge) -->
            <div class="bg-dark d-flex align-items-start" style="width: 24px; flex-shrink: 0;">
                <button class="btn btn-link text-secondary p-1" id="chatToggleBtn" title="AI 채팅 토글">
                    <i class="bi bi-chat-dots" id="chatIcon"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Audio Controls - Unified Player Bar (fixed center) -->
    <div id="audioControlsBar" class="align-items-center justify-content-center p-2"
        style="position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%); z-index: 9999; display: none;">
        <div class="d-flex align-items-center gap-2 px-3 py-2"
            style="background: var(--bg-secondary); border-radius: 50px; border: 1px solid var(--border-color); box-shadow: 0 4px 20px rgba(0,0,0,0.4);">
            <button class="btn btn-link text-light p-1" id="prevBtn" style="font-size: 1.2rem;">
                <i class="bi bi-skip-backward-fill"></i>
            </button>
            <audio id="mainAudio" controls style="width: 400px; height: 32px;"></audio>
            <button class="btn btn-link text-light p-1" id="nextBtn" style="font-size: 1.2rem;">
                <i class="bi bi-skip-forward-fill"></i>
            </button>
        </div>
    </div>

    <!-- Chat Input Bar - FIXED at screen bottom (right side, accounting for toggle button) -->
    <div id="chatInputBar" class="bg-dark border-top border-secondary p-2"
        style="position: fixed; bottom: 0; right: 24px; width: 350px; z-index: 9998; display: none;">
        <div class="input-group">
            <input type="text" class="form-control" id="chatInput" placeholder="질문을 입력하세요...">
            <button class="btn btn-warning" id="chatSendBtn">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <!-- Rename Session Modal -->
    <div class="modal fade" id="renameSessionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-light">세션 이름 변경</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="renameSessionInput" placeholder="새로운 세션 이름">
                    <input type="hidden" id="renameSessionId">
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="confirmRenameBtn">변경</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Session Modal -->
    <div class="modal fade" id="deleteSessionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-light">세션 삭제</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-light">
                    <p>정말 이 세션을 삭제하시겠습니까?</p>
                    <p class="text-danger small mb-0"><i class="bi bi-exclamation-triangle"></i> 삭제된 데이터(오디오,
                        전사, 채팅
                        기록)는 복구할 수 없습니다.</p>
                    <input type="hidden" id="deleteSessionId">
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Folder Modal -->
    <div class="modal fade" id="createFolderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-light">새 폴더 만들기</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="newFolderNameInput" placeholder="폴더 이름">
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="confirmCreateFolderBtn">만들기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Generic Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-light">삭제 확인</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-light">
                    <p id="deleteConfirmMessage">정말 삭제하시겠습니까?</p>
                    <p class="text-danger small mb-0" id="deleteConfirmWarning"></p>
                    <input type="hidden" id="deleteConfirmItemId">
                    <input type="hidden" id="deleteConfirmItemType">
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" id="confirmGenericDeleteBtn">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Segment Speaker Edit Modal -->
    <div class="modal fade" id="editSpeakerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary py-2">
                    <h6 class="modal-title text-light"><i class="bi bi-person me-2"></i>화자 편집</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editSpeakerIndex">
                    <div class="mb-3">
                        <label class="form-label text-secondary small">기존 화자 선택</label>
                        <select class="form-select form-select-sm" id="editSpeakerSelect">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="mb-0">
                        <label class="form-label text-secondary small">또는 직접 입력</label>
                        <input type="text" class="form-control form-control-sm" id="editSpeakerCustom"
                            placeholder="새 화자 이름">
                    </div>
                </div>
                <div class="modal-footer border-secondary py-2">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-warning btn-sm" id="confirmEditSpeakerBtn">적용</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Segment Text Edit Modal -->
    <div class="modal fade" id="editTextModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary py-2">
                    <h6 class="modal-title text-light"><i class="bi bi-pencil me-2"></i>텍스트 편집</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editTextIndex">
                    <textarea class="form-control" id="editTextContent" rows="4" placeholder="텍스트를 입력하세요"></textarea>
                </div>
                <div class="modal-footer border-secondary py-2">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-warning btn-sm" id="confirmEditTextBtn">적용</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Document Viewer Modal -->
    <div class="modal fade" id="documentViewerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-light" id="documentViewerTitle">문서 뷰어</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body" id="documentViewerBody" style="max-height: 70vh; overflow: auto;">
                    <!-- Content dynamically inserted by JavaScript -->
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Transcript Text Modal -->
    <div class="modal fade" id="transcriptTextModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-light"><i class="bi bi-file-text me-2"></i>전사문</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body" style="max-height: 70vh; overflow: auto;">
                    <pre class="text-light m-0" id="transcriptTextContent"
                        style="white-space: pre-wrap; font-family: 'Pretendard', sans-serif; font-size: 15px; line-height: 1.8;"></pre>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-warning" onclick="copyTranscriptText()">
                        <i class="bi bi-copy"></i> 복사
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>

</html>
